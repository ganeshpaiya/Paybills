function getSecondSelectValue() {

    var serviceOptions = $("#firstselectbox").val();

    if (serviceOptions == '0') {

        if ($("#chooseSubjectDropBoxIdOp")) {
            $("#chooseSubjectDropBoxIdOp").val("0");
            changeReportWithStatus();
            $("#subEnable").hide();

        }
    }
    else {
        document.getElementById("subEnable").style.display = "block";
        var selectOptions = document.getElementById('firstselectbox').value;
        var htmlbankdisplay = "<select data-mini='true' autofocus='autofocus' class='cont' onchange='changeReportWithStatus();hideform();'  id='chooseSubjectDropBoxIdOp' name='chooseSubjectDropBoxIdOp' >" +
                "<option value=\"0\">Choose Subject</option>";


    
    
        var ses =1;

        if (selectOptions == ses) {

        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"1\"  >Failed Recharge</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"3\"  >Escalation</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"4\"  >Recharge Coupon</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"13\"  >Successful recharge but not delivered</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"15\"  >Refund confirmed but not credited</option>";
        
        }


    
        var ses =2;

        if (selectOptions == ses) {

        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"10\"  >Escalation</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"9\"  >Payment Not Update</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"14\"  >Successful billpay but not credited</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"16\"  >Refund confirmed but not credited</option>";
        
        }


    
        var ses =3;

        if (selectOptions == ses) {

        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"2\"  >Query/Feedback</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"6\"  >Partner Discount Coupon</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"7\"  >Advertisement Enquiries</option>";
        
            htmlbankdisplay = htmlbankdisplay + "<option value=\"8\"  >InstaRewardz</option>";
        
        }


    
    

        htmlbankdisplay = htmlbankdisplay + "</select> ";
        document.getElementById('subEnable').innerHTML = htmlbankdisplay;
        $("#chooseSubjectDropBoxIdOp").trigger('change');

    }

}

<script type="text/javascript">
    function isNumberKey(evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;

        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        }
        return true;
    }

</script>
